<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Formulario de Inscripción - Conferencia NLP</h2>
        <p>Por favor, completa el siguiente formulario para registrarte en el seminario.</p>
        <form action="" class="row g-3 needs-vavlidation" id="form_registro">
            <div class="form-group">
                <label for="" class="form-label">Nombre completo:</label>
                <input id="nombres_apellidos" type="text" class="form-control" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="" class="form-label">Edad:</label required>
                <input id="edad" type="number" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="" class="form-label">Nacionalidad:</label>
                <select name="" id="nacionalidad" class="form-control" required>
                    <option value="">Seleciona tu nacionalidad</option>
                    <option value="Peruano">Peruano</option>
                    <option value="Extranjero">Extranjero</option>
                </select>
            </div>
            <div class="form-group">
                <label for="" class="form-label">Género:</label>
                <select name="" id="genero" class="form-control" required>
                    <option value="">Por favor seleccione</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                </select>
            </div>
            <div>
                <label for="" class="form-label">Número telefónico:</label>
                <input id="numero" type="number" class="form-control" placeholder="+##" required>
            </div>

            <div>
                <label for="" class="form-label">Correo electrónico:</label>
                <input id="correo" type="email" class="form-control" placeholder="nombre@ejemplo.com" required>
            </div>

            <div>
                <label for="" class="form-label">Dirección:</label>
                <input id="direccion" type="text" class="form-control" placeholder="" required>
            </div>
            
            <div class="d-grip gap-2">
                <br>
                <button class="btn btn-success" type="submit">Inscribirme</button> 
            </div>
            
            

            
        </form>
        <div class="mt-4" id="tablas_datos" style="display: none;">
            <h3>Datos del postulante</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre y apellidos</th>
                        <th>Edad</th>
                        <th>Nacionalidad</th>
                        <th>Género</th>
                        <th>Numero</th>
                        <th>Correo</th>
                        <th>Domicilio</th>
                    </tr>
                </thead>
                <tbody id="tablebody">

                </tbody>
            </table>
        </div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


</body>
</html>
